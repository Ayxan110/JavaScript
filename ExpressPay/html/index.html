    <script>
        function createElement(element, className, parentChild, srctext, innerText) {
            let newElement = document.createElement(element);
            newElement.className = className;
            newElement.src = srctext;
            newElement.innerText = innerText;
            document.getElementsByClassName(parentChild)[0].appendChild(newElement);
            return element;
        }


        function createDiv(element, className) {
            let newElement = document.createElement(element);
            newElement.className = className;
            document.body.appendChild(newElement);
            return element;
        }

        function createAdditionalDiv(element, className, parentChild) {
            let newElement = document.createElement(element);
            newElement.className = className;
            document.getElementsByClassName(parentChild)[0].appendChild(newElement);
            return element;
        }



        let maindiv = createDiv("div", "maindiv");
